<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2; url=.">
    <title>Page Not Found</title>
    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; border-radius: 3px; text-align: center; }
      #message > div { color: #ffa100; font-weight: bold; font-size: 40px; margin: 0 0 8px; }
      #message h1 { font-size: 30px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div>404</div>
      <h1>Page Not Found</h1>
      <p>Redirecting...</p>
    </div>
  </body>
</html>
